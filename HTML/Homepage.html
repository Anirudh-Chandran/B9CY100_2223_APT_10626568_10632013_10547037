<!DOCTYPE html>
<html>

	<body>
	<nav class="w3-bar w3-black">
  <a href="#home" class="w3-button w3-bar-item">Home</a>
  <a href="#Products" class="w3-button w3-bar-item">Products</a>
  <a href="#Help" class="w3-button w3-bar-item">Help</a>
  <a href="#contact" class="w3-button w3-bar-item">Contact</a>
  <section>
  <img class="mySlides" src="BPMachine.jpg" style="width:10%">
  <img class="mySlides" src="Xray.jpg" style="width:10%">
  <img class="mySlides" src="Machine.jpg" style="width:12%">
  </section>
		<script>
		  var myIndex = 0;
		carousel();

		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		  }
		  myIndex++;
		  if (myIndex > x.length) {myIndex = 1}
		  x[myIndex-1].style.display = "block";
		  setTimeout(carousel, 3000);
		}
		</script>
</nav>
	</body>
</html>
