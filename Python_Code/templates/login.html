<!DOCTYPE html>
<html>
    <head>
        <title>
            "AVA Corp"
        </title>
        <meta name="viewpoint" content="width-device-width, initial-scale=1">
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
            form {border: 4px solid #f1f1f1;}

            input[type=text], input[type=password]
            {
                width: 100%;
                padding: 14px, 20px;
                margin: 5px 0;
                display: inline-block;
                border: 2px solid #ccc;
                box-sizing: border-box;
            }

            button 
            {
                background-color: teal ;
                color: white;
                padding: 14px 20px;
                margin: 2px 0;   
                border: none;
                cursor: pointer;
                width: 100%;
            }
            button:hover 
            {
                opacity: 1.0;
            }
            .cancelbtn 
            {
                width:auto;
                padding: 10px 20px;
                background-color: red;
            }
            .imgcontainer
            {
                text-align: center;
                margin: 24px 0 12px 0;
            }
            img.avatar
            {
                width: 20%;
                border-radius: 20%;
            }
            .container
            {
                padding: 10px;
            
            }
            span.pwd
            {
                float: right;
                padding-top: 10px;
            }

            @media screen and (max-width: 300px) 
            {
                span.psw 
                {
                    display: block;
                    float: none;
                }
            .cancelbtn 
                {
                width: 100%;
                
                }
            }  
           </style>   
    </head>
        <body>
			<a href="/Register">Register</a>
            <h2><center>Please Login</center> </h2>
			<form method="post">
                <div class="imgcontainer">
                    <img src="https://cdn-icons-png.flaticon.com/512/1674/1674704.png" 
                    alt="Avatar" class="avatar">
                </div>
				<div class="flashes">
					{% for message in get_flashed_messages() %}
						{{ message }}
					{% endfor %}
				</div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <label for="pwd"><b>Password</b></label>
                    <input type="text" placeholder="Enter Password" name="pwd" required>
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember Me
                    </label>
                </div>
            </form>
                <div class="container" styles="background-color:white">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="pwd" <a href="#">Forgot password?</a></span>
                </div>
            </form>

        </body>
        </html>
