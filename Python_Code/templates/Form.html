<!DOCTYPE html>
<html>
    <head>
        <title>
            Product Form
        </title>
        <meta name="viewpoint" content="width-device-width, initial-scale=1">
        <style>
            body{font-family: Arial, Helvetica, sans-serif;}
            form {border: 4px solid #f1f1f1;}

            input[type=text], input[type=password]
            {
                width: 100%;
                padding: 14px, 20px;
                margin: 5px 0;
                display: inline-block;
                border: 4px solid #f1f1f1;
                box-sizing: border-box;
            }

            button
            {
                background-color: teal;
                color: #f1f1f1;
                padding: 10px 20px;
                margin: 2px 0;
                border: #f1f1f1;
                cursor: pointer;
                width: 100%;

            }
            button:hover
            {
                opacity: 1;
            }
            .imgcontainer
            {
                text-align: center;
                margin: 24px 0 12px 0;
            }

            img.avatar
            {
                width: 20%;
                border-radius: 20%;
            }

            .container
            {
                padding: 10px;
            }

            @media screen and (max-width: 300px) 
            {
            .cancelbtn 
                {
                width: 100%;
                
                }
            }  

        </style>
        <body>
            <h2><center>Please Enter the product details below</center></h2>
            <form action="/Home" method="post"> <!--Webpage Where these values will be saved-->
                <div class="imgcontainer"> 
                    <img src="https://cdn-icons-png.flaticon.com/512/3788/3788182.png"
                    alt="Avatar" class="avatar">
                    </div>
                <div class="container">
                    <label for="Prod_ID"><b>Product ID:</b></label><br>
                    <input type="number" id="Prod_ID" name="Prod_ID" required> <br> 
                    <label for="Prod_Name"><b>Product Name:</b></label><br>
                    <input type="text" id="Prod_Name" name="Prod_Name" required><br>
                    <label for="V_ID"><b>Vendor ID:</b></label><br>
                    <input type="number" id="V_ID" name="V_ID" required><br>
                    <label for="Man_date"><b>Manufacturing Date:</b></label><br>
                    <input type="date" id="Man_date" name="Man_date" required><br>
                    <label for="Prod_Size"><b>Prod_Size:</b></label><br>
                    <input type="number" id="Prod_Size" name="Prod_Size" required><br>
                    <label for="Quantity"><b>Enter Quantity:</b></label><br>
                    <input type="number" id="Quantity" name="Quantity" required><br>
                    <label for="Description"><b>Enter Description:</b></label><br>
                    <input type="text" id="Description" name="Description" required><br>
                    <label for="Images"><b>Enter Image:</b></label><br>
                    <input type="file" id="Images" name="file" required><br>
                    <button type="submit">Register</button>
                </div>    

            </form>

        </body>
    </head>
</html>
