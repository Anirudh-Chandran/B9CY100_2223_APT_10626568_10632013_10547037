<body>

	<center><h2 class="text-center">Latest Products</h2>
	</center>

<hr>
  <div class="container">

	{% for i in range(0,row_length) %} 
	  <!-- row_length will be calculated like below
		if(len(prod_id)%3==0)
			row_length=int(len(prod_id)/3)
		else
			row_length=int(len(prod_id)/3) +1-->
	  
		<div class="row text-center">
		{% for j in range(i*3,(i+1)*3)%}
                <div class="col-md-4 pb-1 pb-md-0">
		<div class="card">
		  <img src={{image_list[j]}} alt="Card image cap" width="350" height="200" class="card-img-top rounded">
			<div class="card-body">
				<a href="product.html" class="btn btn-primary">{{prod_ids[j]}}.{{prod_names[j]}}</a>
				<p class="card-text">{{prod_descs[j]}}</p>
			</div>
		</div>
		</div>
			
	
		{% endfor %}
	</div>
	{% endfor %}
	
	</div>
<script src="../static/js/jquery-3.4.1.min.js"></script>
