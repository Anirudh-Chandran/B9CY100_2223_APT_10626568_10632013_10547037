<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{prod_name}}</title>
	<style>
	form{width: 700px; margin: auto}
	</style>
</head>

<body>
	<br><br><br><br>
	
	<form action="#" style="background-color: aliceblue; background-size: auto">
	<img src={{prod_image}}></img><br>
	{{prod_name}}<br><br>
	{{prod_description}}<br><br>
	{%if prod_size is not None%}
	{{prod_size}}<br><br>
	{%endif%}
	{%if v_name is not None%}
	{{v_name}}<br><br>
	{%endif%}
	{%if v_phone is not None%}
	{{v_phone}}<br><br>
	{%endif%}
	{%if v_email is not None%}
	{{v_email}}<br><br>
	{%endif%}
	{%if v_website is not None%}
	{{v_website}}<br><br>
	{%endif%}
	</form>

</body>
</html>
