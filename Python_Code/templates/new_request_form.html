	<hr>
            <h2><center>
              New Product Request
            </center></h2>
            <p>Enter the new request details below:</p>
            <form action="#"> 
                <label for="Req_title">Request Title:</label><br>
                <input type="text" id="Req_title" name="Req_title"><br>
                <label for="H_name">Requested by</label><br>
                <select name="hospitals" id="hospitals">
					{%for l in allhospitalss%}
    			<option value=l>{%l%}</option>
					{%endfor%}
				</select>
                <label for="Dimensions">Dimensions</label><br>
                <input type="number" id="Dimensions" name="Dimensions"><br>
                <label for="Quantity">Quantity:</label><br>
                <input type="number" id="Quantity" name="Quantity"><br>
                <label for="Req_Description">Details:</label><br>
                <textarea id="Req_Description" name="Req_Description" rows="4" cols="50">Provide more details about product request</textarea><br>
				<label for="Budget">Budget($)</label><br>
                <input type="number" id="Budget" name="Budget"><br>
				<label for="NeedByDate">Need By Date:</label><br>
				<input type="date" id="NeedByDate" name="NeedByDate"><br><br>
                <input type="submit" value="Submit">
            </form>

        </body>
</html>
