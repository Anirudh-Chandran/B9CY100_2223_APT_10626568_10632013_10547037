	input, select, textarea, submit {
			display: block;
			width: 60%;
	}
</style>
<body>
<hr>
	<nav class="navbar navbar-expand">
	<div class="container">
		<a href="/Home">Home</a>
		<a href="/Products">Products</a>
		<a href="/OnDemandRequest">On-Demand Requests</a>

	</div>

	<hr>
            <h2><center>
              New Product Request
            </center></h2>
			<div class="container">
				<div class="row text-center" >
					<div class="col-xs-14 col-lg-offset-3 col-lg-12">
					  
			<p>Enter the new request details below:</p>
            <form action="#" id="new-request" id="new-request"> 
				
                <label for="Req_title">Request Title <strong style="color:red">*</strong></label><br>
                <input type="text" id="Req_title" name="Req_title" required/><br>
				
                <label for="H_name">Requested by <strong style="color:red">*</strong></label><br>
                <select name="hospitals" id="hospitals" required>
					{%for l in allhospitalss%}
    			<option value=l>{%l%}</option>
					{%endfor%}
				</select><br>
                <label for="Dimensions">Dimensions</label><br>
                <input type="number" id="Dimensions" name="Dimensions"><br>
                <label for="Quantity">Quantity <strong style="color:red">*</strong></label><br>
                <input type="number" id="Quantity" name="Quantity" required><br>
                <label for="Req_Description">Details <strong style="color:red">*</strong></label><br>
                <textarea id="Req_Description" name="Req_Description" rows="4" cols="50" required>Provide more details about product request</textarea><br>
				<label for="Budget">Budget($)<strong style="color:red">*</strong></label><br>
                <input type="number" id="Budget" name="Budget" required><br>
				<label for="NeedByDate">Need By Date <strong style="color:red">*</strong></label><br>
				<input type="date" id="NeedByDate" name="NeedByDate" required><br><br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
						</div>
					</div>
				</div>
        </body>
</html>
