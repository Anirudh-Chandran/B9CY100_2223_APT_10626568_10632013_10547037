<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../static/css/bootstrap-4.4.1.css" rel="stylesheet">
<title>p</title>
</head>

<body>
	<hr>
<div class="container">

	{% for i in range(0,4) %}
		
		int <var>dk</var>={%(i+1)*3)%}
		<div class="row text-center">
			
		{% for j in range(i*3,<var>dk</var>%}
                <div class="col-md-4 pb-1 pb-md-0">
		<div class="card">
		  <img src={{image}} alt="Card image cap" width="350" height="200" class="card-img-top rounded">
			<div class="card-body">
				<a href="product.html" class="btn btn-primary">{{prod_ids[j]}}.{{prod_name1}}</a>
				<p class="card-text">This is the description of 1st product</p>
			</div>
		</div>
		</div>
			<intent>
			<% if j+1 ==prod_ids_len: 
			break %></%>
			</intent>
		{% endfor %}
		<intent>
		<% else: continue %></%>
		<% break %></%>
		</intent>
	</div>
	{% endfor %}
	
	</div>
	<script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap-4.4.1.js"></script>
</body>
</html>
