<html>
<head>
<meta charset="utf-8">
<title>onDemand Request</title>

</head>

<body>
	<hr>
	<nav class="navbar navbar-expand">
	<div class="container">
		<a href="/Home">Home</a>
		<a href="/Products">Products</a>
		<a href="/New_Request">New Request</a>

	</div>

	<hr>
	 <h2 class="text-center">OnDemand Requests</h2>
<hr>
<hr>
  <div class="container">

	{% for i in range(0,row_length) %} 
	  
	  <!-- row_length will be calculated like below
		if(len(prod_id)%3==0)
			row_length=int(len(prod_id)/3)
		else
			row_length=int(len(prod_id)/3) +1-->
	  
	<div class="row text-center">
		{% for j in range(i*3,(i+1)*3)%}
			{% if j < prod_length %}
                <div class="col-md-4 pb-1 pb-md-0">
					<div class="card">
						<div class="card-body">
						<a href="/Requests/{{req_ids[j]}}" class="btn btn-primary">{{req_ids[j]}}.{{req_titles[j]}}</a>
						<p class="card-text">{{req_descs[j]}}</p>
						</div>
					</div>
				</div>
	  		{% endif%}
		{% endfor %}
	</div>
	{% endfor %}
	
   </div>	
<script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap-4.4.1.js"></script>
	</body>
</html>
