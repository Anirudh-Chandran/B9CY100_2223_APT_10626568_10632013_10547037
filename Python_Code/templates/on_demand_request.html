<html>
<head>
<meta charset="utf-8">

</head>

<body>
	<hr>
	<nav class="navbar navbar-expand">
	<div class="container">

	<hr>
	 <h2 class="text-center">OnDemand Requests</h2>
<hr>
<hr>
  <div class="container">

	{% for i in range(0,row_length) %} 
	  
	  <!-- row_length will be calculated like below
		if(len(prod_id)%3==0)
			row_length=int(len(prod_id)/3)
		else
			row_length=int(len(prod_id)/3) +1-->
	  
		<div class="row text-center">
		{% for j in range(i*3,(i+1)*3)%}
                <div class="col-md-4 pb-1 pb-md-0">
		<div class="card">
		  <img src={{image}} alt="Card image cap" width="350" height="200" class="card-img-top rounded">
			<div class="card-body">
				<a href="product.html" class="btn btn-primary">{{req_ids[j]}}.{{req_name1}}</a>
				<p class="card-text">This is the description of 1st request</p>
			</div>
		</div>
		</div>
			
	
		{% endfor %}
	</div>
	{% endfor %}
	
	</div>	
<script src="../static/js/jquery-3.4.1.min.js"></script>
