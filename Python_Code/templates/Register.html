<!DOCTYPE html>
<html>
    <head>
        <title>
            "Registration"
        </title>
        <meta name="viewpoint" content="width-device-width, initial-scale=1">
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
            form {border: 4px solid #f1f1f1;}

            input[type=text], input[type=password]
            {
                width: 100%;
                padding: 14px, 20px;
                margin: 5px 0;
                display: inline-block;
                border: 2px solid #ccc;
                box-sizing: border-box;
            }

            button 
            {
                background-color: teal ;
                color: white;
                padding: 14px 20px;
                margin: 2px 0;   
                border: none;
                cursor: pointer;
                width: 100%;
            }
            button:hover 
            {
                opacity: 1.0;
            }
            .cancelbtn 
            {
                width:auto;
                padding: 10px 20px;
                background-color: red;
            }
            
            .imgcontainer
            {
                text-align: center;
                margin: 24px 0 12px 0;
            }
            img.avatar
            {
                width: 20%;
                border-radius: 20%;
            }
            .container
            {
                padding: 10px;
            
            }
            span.pwd
            {
                float: right;
                padding-top: 10px;
            }

            @media screen and (max-width: 300px) 
            {
                span.psw 
                {
                    display: block;
                    float: none;
                }
            .cancelbtn 
                {
                width: 100%;
                
                }
            }  
           </style>   
    </head>
    <body>
        <center><h2> Please Register </h2></center>
        <form action="/Home" method="post"> 
            <div class="imgcontainer">
                <img src="https://cdn-icons-png.flaticon.com/512/1792/1792392.png" 
                alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                
                <label for="pwd"><b>Password</b></label>
                <input type="text" placeholder="Enter Password" name="pwd" required>
                
                <label for="email"><b>Email ID</b></label>
                <input type="text" placeholder="Enter Email Address" name="email" required>
                
                <label for="num"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="num" required>
                
                <button type="submit">Register</button>
            </div>
                <div class="container signin">
                    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                </div>
                
        </form>
        <div class="container" styles="background-color:white">
            <button type="button" class="cancelbtn">Cancel</button>
            
        
    </body>
</html>
